<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/lodash.compat.js"></script>
    <title>Configurations</title>
    <style type="text/css">
      #container {
        width: 960px;
        margin: 0 auto 0;
      }
      span.label {
        display: inline-block;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>MySQL Reference Manual Version Checker</h1>
      <div>
        <label>
          <span class="label">Version of Lower Limit (Default: 0.0)</span>
          <input type="text" id="floor" size="40" placeholder="5.1" />
        </label>
      </div>
      <div>
        <label>
          <span class="label">Version of Upper Limit (Default: 999.0)</span>
          <input type="text" id="cap" size="40" placeholder="5.5" />
        </label>
      </div>
      <div>
        <button type="submit" id="save">Save</button>
      </div>
    </div>
    <script type="text/javascript" src="js/lib/Options.js"></script>
  </body>
</html>
